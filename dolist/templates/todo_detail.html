{% extends 'base.html' %}
{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Created on: {{ task.created_at }}</p>
    <p>Completed: {{ task.completed }}</p>
    <a href="{% url 'todo_edit' task.id %}">Edit</a>
    <form method="post" action="{% url 'todo_delete' task.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
