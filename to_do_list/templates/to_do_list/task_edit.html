{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description }}</textarea><br><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}><br><br>

        <button type="submit">Save Changes</button>  <!-- This submits the form -->
        <a href="{% url 'task_list' %}">Cancel</a>  <!-- This cancels and redirects to the task list -->
        <a href="{% url 'home' %}">Back to Home</a> <!-- This sends back to the home page

    </form>
</body>
</html>
