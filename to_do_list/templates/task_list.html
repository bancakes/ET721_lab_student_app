<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.category }}
            {% if task.completed %}(Completed){% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
